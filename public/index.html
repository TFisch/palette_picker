<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Palette Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Open+Sans" rel="stylesheet">
  <script src="main.js"></script>
</head>

<body>
  <header class="headline">
    <h1 class="logo">Palette Picker</h1>
  </header>
  <div class="palettes-wrapper">
    <section class="palettes-grid">
      <article class="color-selection">
        <div class="color-one color">1</div>
        <div class="color-two color">2</div>
        <div class="color-three color">3</div>
        <div class="color-four color">4</div>
        <div class="color-five color">5</div>
      </article>
      <form class="palette-form">
        <div class="project-selector">
          <ul class="project-menu">
            <li>Select A Project</li>
          </ul>
        </div>
        <div class="input-wrap">
          <span class="button-wrap">
            <input type="text" class="palette-input input" placeholder="Palette Name">
            <button class="save-button">SAVE</button>
          </span>
          <span class="button-wrap">
            <input type="text" class="project-input input" placeholder="Project Name">
            <button class="save-button">SAVE</button>
          </span>
        </div>
        <button class="generate-button">GENERATE NEW PALATE</button>
      </form>
      <article class="project-list">Project List</article>
    </section>
  </div>
</body>

</html>
