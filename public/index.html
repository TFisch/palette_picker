<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Palette Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Open+Sans" rel="stylesheet">
  <script src="main.js"></script>
</head>

<body>
  <header class="headline">
    <h1 class="logo">Palette Picker</h1>
  </header>
  <section class="palettes-wrapper">
    <div class="project-selector">
      <ul class="project-menu">
        <li>Select A Project</li>
      </ul>
    </div>
    <div class="palette-name input-wrap">
      <input type="text" class="palette-input input" placeholder="Palette Name">
      <button class="save">SAVE</button>
    </div>
    <div class="project-name input-wrap">
      <input type="text" class="project-input input" placeholder="Project Name">
      <button class="save">SAVE</button>
    </div>
    <div class="palette-selector">Palette Selector</div>
    <div class="project-list">Project List</div>
  </section>
</body>

</html>
